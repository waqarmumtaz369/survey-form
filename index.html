<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title" class="text-center">
      freeCodeCamp Survey Form
    </h1>

    <p id="description" class="text-center">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="exampleInputAge">Age (optional)</label>
        <input type="number" class="form-control" id="number" aria-describedby="emailHelp" min="1" max="5" required placeholder="Age">
      </div>
      
      <div class="form-group">
        <label for="inputState">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control">
          <option selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
      </select>
      </div>

      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
